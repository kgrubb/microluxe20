git:
  depth: 1
language: node_js
node_js:
  - '8'
sudo: false
dist: xenial
addons:
  apt:
    packages:
      - xfonts-75dpi
      - xfonts-base

before_install:
  - wget https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/wkhtmltox_0.12.5-1.xenial_amd64.deb
  - sudo dpkg -i wkhtmltox_0.12.5-1.xenial_amd64.deb

script:
  # run linting rules
  - npm t
  # compile the documents
  - npm run compile
  # build a release zip
  - npm run release

deploy:
  provider: releases
  api_key:
    secure: 
  file: release/microluxe20_$TRAVIS_TAG.zip
  on:
    repo: microluxe20/microluxe20
    tags: true
